{% extends 'layout.html' %}

{% block body %}
     <h1>Dashboard <small>Welcome {{session.username}}</small></h1>
     <hr>
       {% for location in locations %}
       <div>
        <h3 class="mt-4 text-primary" >Product Loaction Status</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Warehouse</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>
                    {% for product in products %}
                   <tr>
                    <td>{{product.PRODUCT_ID}}</td>
                    <td>{{product.LOCATION_ID}}</td>
                    <td>{{product.QTY}}</td>
                   </tr>
                   {% endfor %}
            </tbody>
        </table>
        <hr>
        </div>
    {% endfor %}
{% endblock %}
