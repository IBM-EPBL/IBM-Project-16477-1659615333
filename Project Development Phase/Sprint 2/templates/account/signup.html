<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Register</title>
</head>

<body>

    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Go Product</h1>
                <p>Please register to use the platform</p>
            </div>
            <form class="login-form" autocomplete="off" method="post">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="emailForm">Enter Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-item">
                        <label for="usernameForm">Enter User Name</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-item">
                        <label for="passwordForm">Enter Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                
                    <button type="submit">Sign In</button>
                </div>

            </form>
        </div>
        <div class="login-right">
            <img src="static/img/login.svg" alt="image">
        </div>
    </div>

</body>

</html>
